{%extends "base.html"%}
{%block content%}

<main>
    <h2 class="page-head">sunabacoのタスク一覧</h2>
    <div class="card-wrap">
        {%for task in task_list%}
        <div class="card">
            <p class="task-title">{{task["task"]}}</p>
            <div class="icon-wrap">
                <a href="" class="circle"><i class="fa-solid fa-pen"></i></a>
                <a href="" class="circle"><i class="fa-solid fa-trash"></i></a>
            </div>
        </div>
        {%endfor%}
    </div>
</main>


{%endblock%}
